{% extends 'base.html' %}

{% block contenido %}

<form class="form-registrar" method="POST">
  {% csrf_token %}
  <h2>Iniciar Sesión</h2>
  <div>
    <label>
      {{ form.username.label_tag }}
    </label>
    {{form.username}}
  </div>
  <div>
    <label>
      {{ form.password.label_tag }}
    </label>
    {{form.password}}
  </div>

  {% if form.errors %}
  <div class="text-center text-alert">
    Usuario o Contraseña Incorrectos
  </div>
  {% endif %}
  <button class="boton" type="submit">Iniciar Sesión</button>
  <p><a href="{% url 'crear_usuario' %}">¿No tienes una cuenta?</a></p>
</form>

{% endblock %}
